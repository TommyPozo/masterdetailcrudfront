<form #myform="ngForm" autocomplete="off" *ngIf="service.formData">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Pet No.</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">#</div>
          </div>
          <input name="Code" #Code="ngModel" [(ngModel)]="service.formData.Code" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Patient</label>
        <select name="PatientId" #PatientId="ngModel" [(ngModel)]="service.formData.PatientId" class="form-control">
          <option value="0">-Select-</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Race</label>
        <select name="Race" #Race="ngModel" [(ngModel)]="service.formData.Race" class="form-control">
          <option value="">-Select-</option>
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>

        </select>
      </div>
      <div class="form-group">
        <label>Total</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">$</div>
          </div>
          <input name="Total" #Total="ngModel" [(ngModel)]="service.formData.Total" class="form-control" readonly>
        </div>

      </div>
    </div>
  </div>

  <!-- pet treatment items  -->
  <table class="table table-borderless">
    <thead class="thead-light">
      <th>Treatment</th>
      <th>Reason</th>
      <th>Status</th>
      <th>Date</th>
      <th>Medication</th>
      <th>Quantity</th>
      <th>Invasive Surgery</th>
      <th>

        <a href="" class="btn btn-sm btn-success text-white" (click)="AddOrEditPetTreatment(null, service.formData.PatientId)">
          <i class="fa fa-plus"></i> Add item</a>
      </th>
    </thead>

    <tbody>

      <tr *ngIf="service.petTreatment.length==0">
        <td class="font-italic text-center" colspan="8">
          No traetment found selected for this Pet
        </td>
      </tr>

      <tr *ngFor="let item of service.petTreatment; let i = index">
        <td>{{item.TreatmentName}}</td>
        <td>{{item.Reason}}</td>
        <td>{{item.Status}}</td>
        <td>{{item.Date}}</td>
        <td>{{item.Medication}}</td>
        <td>{{item.Quantity}}</td>
        <td>{{item.InvasiveSurgery}}</td>
        <td>
          <a href="" class="btn btn-sm btn-info text-white" (click)="AddOrEditPetTreatment(i, service.formData.PatientId)">
            <i class="fa fa-pencil"></i></a>
        </td>
      </tr>

    </tbody>
  </table>
  <div class="form-group">
    <!-- <button type="submit" class="btn btn-danger"><i class="fa fa-database"></i> Submit</button> -->
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
  </div>
</form>
